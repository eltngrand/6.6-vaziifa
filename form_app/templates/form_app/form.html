<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma'lumotlar Formasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <form method="POST">
        {% csrf_token %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 50%;">
            <h2>Foydalanuvchi Ma'lumotlari Formasi</h2>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
        
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="first_name">Ism:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name"><br><br>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="last_name">Familiya:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email"><br><br>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="password">Parol:</label>
                    <input class="form-control" type="password" id="password" name="password"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="address">Manzil:</label>
                    <input class="form-control" type="text" id="address" name="address"><br><br>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="address2">Qo'shimcha manzil:</label>
                    <input class="form-control" type="text" id="address2" name="address2"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="city">Shahar:</label>
                    <input class="form-control" type="text" id="city" name="city"><br><br>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="state">Viloyat:</label>
                    <input class="form-control" type="text" id="state" name="state"><br><br>
                </div>
            </div>
                <button type="submit" class="btn btn-primary w-100">Yuborish</button>
            
        </div>
    </div>
    </form>

    <!-- Xabarlar bo'limi -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
